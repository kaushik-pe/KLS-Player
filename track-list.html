
<div id='app_window' ng-app="MusicPlayer" ng-controller="track-list" style="margin-top:10px">
            <div class='col-xs-3' style="margin-top:5%">
                <input type="file"  id="FileOpener" fileread="vm.uploadme" ng-show='0' >
                <button class="btn btn-info" ng-click="add()"><span class="glyphicon glyphicon-plus"></span></button></br></br>
                 
                Search
                <input type="search" class="form-control" ng-model="key" placeholder="filter songs" /></br>                    </br></br>
                
            </div>
            <div id="track-list" class="col-xs-6">
                
                <center>
                    <img id="albumart" src="images/no_album_art_by_gouki113.png" style="height:50%;width:70%">
                    
                </center>
                    </br>
                           <center><h4>{{selected_song_name}}</h4></center>                             
                                {{time_str}}
                             <div id="slider-2" onclick="move_song()" ondrag="drag_change_timer()"></div>
                         
                    </br>
                <center>
                    <div id="button-tray">
                        <button class="btn btn-info" ng-click='prev()'><span class="glyphicon glyphicon-step-backward"></span></button>&nbsp;&nbsp;
                        <button class="btn btn-info" ng-click='play()'><span class="glyphicon glyphicon-play-circle" ></span></button>&nbsp;&nbsp;
                        <button class="btn btn-info" ng-click='pause()'><span class="glyphicon glyphicon-pause"></span></button>&nbsp;&nbsp;
                        <button class="btn btn-info" ng-click='next()'><span class="glyphicon glyphicon-step-forward"></span></button>&nbsp;&nbsp;
                        <button class="btn btn-info" ng-click="record()" ><span class="glyphicon glyphicon-record"></span></button>&nbsp;&nbsp;
                    </div>
                </center>
            <div class="container" style="margin-top:10px;height:60%;width:100%" ng-show="showTrack">
               <div class="jumbotron">
                    <center><h4>Track List</h4></center>
                    <table class="table table-hover" style="margin-top:5%">
                        <tr>
                            <th>Track No</th>
                            <th>Name</th>
                            <th>Play</th>
                        </tr>
                        <tr ng-repeat="x in arr | filter:key">
                            <td>{{$index+1}}</td>
                            <td>{{x.name}}</td>
                            <td> <input type="button" id={{x.path}} onclick="sel(this.id)" selectBut class="btn btn-info" value="Select">
                            <span class="glyphicon glyphicon-remove" id={{x.path}} onclick="rem(this.id)"></span></td>
                        </tr>
                    </table>
                </div>
            </div>
            
            </div>
            <div class="col-xs-3"> 
                  <button class="btn btn-info" onclick="share()"><span class="glyphicon glyphicon-share"></span>&nbsp;Share</button>
                <div id="share_dialog"  style="display:none"></br></br>
                     User ID</br></br>
                    <input type="text" class="form-control" id='share_user_id'></br></br>
                    <button class="btn btn-info" onclick="send_mail()"><span class="glyphicon glyphicon-envelope"></span>&nbsp;Send Mail</button>
                </div>
               
                
            </div>
           
        </div>
  <script>
        var nw = require('nw.gui');
        var win = nw.Window.get(); 
        
        // Min
        document.getElementById('windowControlMinimize').onclick = function()
        {
            win.minimize();
        };

        // Close
        document.getElementById('windowControlClose').onclick = function()
        {
            win.close();
        };

        // Max
        document.getElementById('windowControlMaximize').onclick = function()
        {
            if (win.isMaximized)
                win.unmaximize();
            else
                win.maximize();
        };

        win.on('maximize', function(){
            win.isMaximized = true;
        });

        win.on('unmaximize', function(){
            win.isMaximized = false;
        });
     </script>
